<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Roommate Helper: Tools for roommates</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</head>
<body>
<header>
    <h1>Roommate Helper: Rent divider</h1>
    <h2 id="mode"></h2>
</header>
<div id="content">
<div id="left">
    <div id="simple">
        <h2>Add a roommate:</h2>
        <label for="name">Name: </label>
        <input id="name" type="text" name="name"><input id="add_rm_button" type="submit" value="Add"><br>
        <h2>House Details:</h2>
        <label for="rent">Total Rent: </label>
        <input id="rent" type="text" name="rent">
    </div>
    <div id="complex">
        <div id="total">
        <label for="total_sqft">Total sq. feet of house: </label>
        <input id="total_sqft" type="text" name="total_sqft">
        </div>
        <div id="sqft"></div>
    </div>
</div>
<div id="right">
    <div id="roommates"></div>
    <div id="result">
        <ul id="rent_result"></ul>
    </div>
</div>
</div>
<footer>
    <p>A Brendan Crawford webapp, Copyright 2014</p>
</footer>
</body>
</html>
